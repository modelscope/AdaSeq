name: ‚ùì Questions/Help
description: If you have questions, please first search existing issues and docs
title: "[Question] "
labels: ['question']

body:
  - type: markdown
    attributes:
      value: |
        ## Before asking:
        1. search the [issues](https://github.com/modelscope/adaseq/issues).
        2. search the docs (if there have).

        If you still can't find what you need:

  - type: textarea
    id: question
    attributes:
      label: What is your question?

  - type: textarea
    id: try
    attributes:
      label: What have you tried?

  - type: textarea
    id: code
    attributes:
      label: Code (if necessary)
      description: Please paste a code snippet if your question requires it!

  - type: textarea
    id: environment
    attributes:
      label: What's your environment?
      value: |
        - AdaSeq Version (e.g., 1.0 or master):
        - ModelScope Version (e.g., 1.0 or master):
        - PyTorch Version (e.g., 1.12.1):
        - OS (e.g., Ubuntu 20.04):
        - Python version:
        - CUDA/cuDNN version:
        - GPU models and configuration:
        - Any other relevant information:

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/modelscope/adaseq/blob/master/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
