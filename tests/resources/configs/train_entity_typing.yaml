work_dir: tests/resources/regression

task: entity-typing

dataset:
  data_dir: 'https://www.modelscope.cn/api/v1/datasets/izhx404/toy_msra/repo/files?Revision=master&FilePath=toy_wiki.zip'
  tokenizer: char

preprocessor:
  type: multilabel-span-typing-preprocessor
  model_dir: bert-base-chinese
  max_length: 150

data_collator: MultiLabelSpanTypingDataCollatorWithPadding

model:
  type: multilabel-span-typing-model
  encoder:
    model_name_or_path: sijunhe/nezha-cn-base
  word_dropout: 0.

train:
  max_epochs: 1
  dataloader:
    batch_size_per_gpu: 16
    workers_per_gpu: 1
  optimizer:
    type: AdamW
    lr: 5.0e-5
  lr_scheduler:
    type: LinearLR
    start_factor: 1.0
    end_factor: 0.0
    total_iters: 20

evaluation:
  metrics: span-extraction-metric
